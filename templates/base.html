<!DOCTYPE html>
<html lang="es">
<head>
	{% load staticfiles %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<title> {% block title %}  {% endblock %} </title>
</head>
<body>
	<header class="header relative border-bottom">
		<div class="logo">
			<div class="wrap center-block">
				<figure class="image isotipo left">
					<img src="{% static 'img/logoWhite.png' %}" alt="Torneo">
				</figure>
			</div>
			<div class="name center-text">
				<h2 class="title-torneo">{{ title|upper }} </h2>
			</div>
		</div>
		<div class="title">
		
		</div>
	</header>
	<section class="torneo small medium large">
		{% block login_content %}{% endblock %}
	</section>
	<section class="container">
		{% block content %}{% endblock %}
	</section>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
