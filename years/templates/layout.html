<!DOCTYPE html>
<html lang="es">
<head>
	{% load staticfiles %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<title> {% block title %}  {% endblock %} </title>
</head>
<body>
	<header class="header relative border-bottom">
		<div class="logo">
			<div class="wrap center-block">
				<figure class="image isotipo left">
					<img src="{% static 'img/logoWhite.png' %}" alt="Torneo">
				</figure>
			</div>
			<div class="name center-text">
				<h2 class="title-torneo">{{ title|upper }} </h2>
			</div>
		</div>
		<a href="" class="button-menu icon-menu"></a>
		<nav class="menu">
			<ul class="list center-block wrap">
				<li class="item"><a href="">Home</a></li>
				<li class="item"><a href="">Formularios</a></li>
				<li class="item"><a href="">Informes</a></li>
				<li class="item"><a href="">Login</a></li>
				<li class="item"><a href="">Cont√°ctanos</a></li>
			</ul>
		</nav>
		<div class="title">
		
		</div>
	</header>
	<section class="torneo small medium large">
		{% block content %} {% endblock %}
	</section>
	<section class="container">
		{% block container %} {% endblock %}
	</section>
</body>
</html>
